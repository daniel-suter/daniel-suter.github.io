<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />	
	<title>Situational Awareness with webview frames</title>
	<link rel="stylesheet" href="Style.css" />
</head>

<body>
	<h1>Situational Awareness webview</h1>
	<div id="div_webview_radar"> <!--Townsville-->
		<webview id="frame_radar" src="http://www.bom.gov.au/products/IDR731.loop.shtml"></webframe>
	</div>
	
	<div id='div_iframe_radar'> <!--Gympie-->
		<iframe id='frame_radar' src='http://www.bom.gov.au/products/IDR231.loop.shtml#skip' target="_top"></iframe>
	</div>

	<div id='div_iframe_radar'> <!--National-->
		<iframe id='frame_radar' src='http://www.bom.gov.au/products/national_radar_sat.loop.shtml' target="_top"></iframe>
	</div>

	<div id='div_iframe_baro'> <!--7 Day Forecast-->
		<iframe id='frame_baro' src='http://www.bom.gov.au/australia/charts/viewer/index.shtml' target="_top"></iframe>
	</div>
</body>

</html>
